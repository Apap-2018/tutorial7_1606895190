<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: header" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	
	<div class="container-fluid">
		<h2>Hello!!!!</h2>
		
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Tambah Dealer
					</div>
					<div class="card-body">
						<p class="card-text">Fitur untuk menambah dealer</p>
						<a class="btn btn-primary" th:href="@{/dealer/add}">Tambah</a>
					</div>
				</div>
			</div>
		</div>
		<br>
		
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Lihat Semua Dealer
					</div>
					<div class="card-body">
						<p class="card-text">Fitur untuk melihat semua dealer</p>
						<a class="btn btn-primary" th:href="@{/dealer/view-all}">Lihat Semua</a>
					</div>
				</div>
			</div>
		</div>
		<br>
		
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Cari Dealer berdasarkan Id
					</div>
					<form th:action="@{/dealer/view}" method="GET">
						<div class="card-body">
							<label for="dealerId">Id Dealer:</label>
							<input type="text" name="dealerId" />
							<button type="submit">Cari</button>
						</div>
					</form>
					
				</div>
			</div>
		</div>
		<br>
	</div>
</body>

</html>
